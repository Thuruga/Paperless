<!DOCTYPE html>

<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
<meta content="Um novo conceito de QI" name="Description"/>
<title>Quadro Interativo FB-12</title>
<link href="style.css" rel="stylesheet" type="text/css"/>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
<header class="header">
<div class="header-content">
<img alt="Logo" class="header-image" src="new_K-C_logo_blue-removebg-preview.png"/>
<h1 class="title" id="editableMode">Novo Título</h1>
<a class="header-menu-item" href="https://kimberlyclark.sharepoint.com/Sites/H945/" target="_blank">Sharepoint da Planta Suzano</a>
</div>
<div class="auth-overlay" id="authSection" style="display: none;">
<div class="auth-modal">
<h3 id="authTitle">Validação de Segurança</h3>
<input id="passwordInput" placeholder="Digite a senha" type="password"/>
<div>
<button class="action-button" onclick="closeAuthModal()">Cancelar</button>
<button class="action-button" onclick="validatePassword()">Validar</button>
</div>
</div>
</div>
<div id="editControls" style="display: none;">
<button onclick="showAddForm()">Adicionar Item</button>
<button onclick="exitEditMode()">Sair do Modo Edição</button>
</div>
<div id="addForm" style="display: none;">
<div class="addForm-Modal">
<input id="newName" placeholder="Título do Botão" type="text"/>
<input id="newLink" placeholder="URL" type="text"/>
<select id="newCategory">
<option disabled="" selected="" value="">Selecione a categoria</option>
<option value="EHS">EHS</option>
<option value="QUALIDADE">QUALIDADE</option>
<option value="PRODUTIVIDADE">PRODUTIVIDADE</option>
<option value="PESSOAS">PESSOAS</option>
<option value="CUSTOS">CUSTOS</option>
</select>
<button id="add" onclick="addNewItem()">Salvar</button>
<button id="close" onclick="closeNewItem()">Fechar</button>
</div>
</div>
<div class="search-container">
<input class="search-input" id="searchInput" onkeyup="searchFunction()" placeholder="Pesquisar" type="text"/>
</div>
</header>
<main class="main-content">
<section class="main-section">
</section>
</main>
<footer class="footer">
<img class="footer-image" src="image.png"/>
</footer>
<script src="app.js"></script>

</body>

</html>
